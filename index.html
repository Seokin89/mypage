<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="이니드로잉 - 링크 모음" />
        <meta property="og:description" content="일상 드로잉" />
        <meta property="og:image" content="IMG_3302.jpg" />
        <title>이니드로잉 - inni drawing</title>
        <style>
           @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
               font-family: "Pretendard",serif;
            }
          body {
            background-color: #e15b5dd1;
          }
          .profile {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            border: 2px solid white;
            background-image: url(IMG_3302.JPG);
            background-position: center;
            background-size: cover;

          }
          .main{
            color: white;
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 10px;
          }
          .sub{
            color: white;
            font-size: 14px;
            margin-top: 0px;
            margin-bottom: 30px;
          }
          .wrap{
            width: 300px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          }
          .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;
            
            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: #e15b5dd1;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 2px 2px 3px 0px black;


          }
          .wrap > a:hover {
            background-color: beige;
          }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">이니드로잉</h1>
            <p class="sub">일상 드로잉</p>
            <a target="_blank" href="https://www.instagram.com/inni_rosa/">인스타그램</a>
            <a target="_blank" href="https://youtube.com/channel/UCBXFtP0KpbMhIv_YkWLuV-g">유튜브</a>
        </div>
    </body>
</html>
